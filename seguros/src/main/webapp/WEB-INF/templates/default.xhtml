<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Joinha Seguros</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet name="css/screen.css" />
</h:head>
<h:body>
	<div id="container">
		<div id="content">
			<h:form>
				<p:growl id="messages" />

				<p:menubar>
					<p:submenu label="Cadastros">
						<p:menuitem value="Usuários" url="http://localhost:8180/seguros/usuario.jsf" />
						<p:separator />
						<p:menuitem value="Setores" url="http://localhost:8180/seguros/setor.jsf" />
						<p:separator />
						<p:menuitem value="Proponentes" url="http://localhost:8180/seguros/proponente.jsf" />
					</p:submenu>

					<p:submenu label="Propostas">
						<p:menuitem value="Lista de Propostas" url="http://localhost:8180/seguros/proposta.jsf" />
					</p:submenu>

					<p:submenu label="Seguros">
						<p:menuitem value="Lista de Seguros" url="http://localhost:8180/seguros/seguro.jsf" />
					</p:submenu>

					<p:submenu label="Relatórios">
						<p:menuitem value="Lista de Tramitações" url="http://localhost:8180/seguros/tramitacoes.jsf" />
					</p:submenu>

					<p:menuitem value="Sobre" url="http://www.primefaces.org" />

					<f:facet name="options">
						<p:inputText style="margin-right:10px" placeholder="Pesquisar" />
						<p:commandButton type="button" value="Login"
							icon="ui-icon-extlink" />
					</f:facet>
				</p:menubar>
			</h:form>
			<ui:insert name="content">
                    [Template content will be inserted here]
                </ui:insert>
		</div>
		<div id="footer">
			<a href="http://localhost:8180/seguros/setor.jsf"><h:graphicImage value="/resources/gfx/logo.png" alt="Weld logo" /></a>
			<p>
				Versão da aplicação: 1.0.<br />
			</p>
		</div>
	</div>
</h:body>
</html>
